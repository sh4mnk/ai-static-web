<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tool Startup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="m-0 p-0" style="background-image: url(images/home-bg.png);">
    <!-- main-header -->
    <header class="">
        <div class="justify-between flex mx-5">
            <div class="mt-5">
                <img src="images/logo.png" alt="" class="w-28 mt-3 ml-7">
            </div>
            <div class="flex mt-5 gap-8">
                <ul class="flex text-white gap-10 text-sm mt-3">
                    <li>About</li>
                    <li>Features</li>
                    <li>Pricing</li>
                </ul>
                 
                    <button class="rounded-full mb-3 w-28 text-xs h-10 text-white mr-7" style="background-color: #4F4CE5;">GET STARTED</button>
            </div>
        </div>
    </header>

    <!-- Home-Section -->
     <section class="bg-center h-screen bg-cover" style="background-image: url(images/home-bg.png);">
        <div class="bg-gradient-to-r from-blue-800 to-pink-400 text-transparent bg-clip-text text-center  text-7xl my-5 font-semibold mt-16"><h6 class="" style="">AI startup tool</h6></div>
        <div class="text-center h-10 text-4xl "><h5 style="color: white;">Your Personal AI-Powered Branding Expert</h5></div>
        <div class="text-center text-lg my-5"><h4 style="color: #FF3BFF;">ELEVATE EVERY ASPECT</h4></div>
        <div class="w-full flex justify-center">
            <img src="images/home-image.png" alt="" class="w-1/3 mt-10" >
        </div>
     </section>
    
</body>
</html>
